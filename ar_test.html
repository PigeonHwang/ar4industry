<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÏïåÎûå Ïù¥Î†• Í∏∞Îä•Ïù¥ Ï∂îÍ∞ÄÎêú Í≥µÏ°∞Í∏∞(AHU-2) Î™®ÎãàÌÑ∞ÎßÅ AR Ïï±</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        #videoElement, #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: rgba(255,255,255,0.9);
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            z-index: 1000;
            font-weight: 300;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .info-panel.visible {
            opacity: 1;
        }
        .info-panel h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 700;
        }
        .machine-status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-ok { background-color: #4CAF50; }
        .status-warning { background-color: #FFC107; }
        .status-error { background-color: #F44336; }
        .status-value {
            font-weight: 400;
            font-size: 16px;
            width: 80px;
            text-align: right;
        }
        .status-label {
            font-size: 14px;
            opacity: 0.8;
        }
        .chart-container {
            width: 100px;
            height: 30px;
            margin-left: 10px;
        }
        .alarm-history {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            z-index: 2000;
            font-weight: 300;
            color: white;
            max-height: 80%;
            width: 80%;
            overflow-y: auto;
            display: none;
        }
        .alarm-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
        }
        .alarm-item:last-child {
            border-bottom: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 2000;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            display: none;
        }
        .popup h3 {
            margin-top: 0;
        }
        .popup img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .camera-switch, .zoom-controls {
            position: absolute;
            top: 20px;
            background-color: rgba(255,255,255,0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
        }
        .camera-switch {
            right: 20px;
        }
        .zoom-controls {
            right: 70px;
        }
        #zoomIn {
            right: 120px;
        }
        #zoomOut {
            right: 70px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
        <button id="cameraSwitchButton" class="camera-switch">üîÑ</button>
        <button id="zoomIn" class="zoom-controls">+</button>
        <button id="zoomOut" class="zoom-controls">-</button>
        <div id="infoPanel" class="info-panel">
            <h3>Í≥µÏ°∞Í∏∞(AHU-2) ÏÉÅÌÉú</h3>
            <div class="machine-status">
                <span class="status-label">Ïò®ÎèÑ</span>
                <div style="display: flex; align-items: center;">
                    <span id="tempIndicator" class="status-indicator status-ok"></span>
                    <span id="tempValue" class="status-value">25¬∞C</span>
                    <div class="chart-container"><canvas id="tempChart"></canvas></div>
                </div>
            </div>
            <div class="machine-status">
                <span class="status-label">ÏäµÎèÑ</span>
                <div style="display: flex; align-items: center;">
                    <span id="humidityIndicator" class="status-indicator status-ok"></span>
                    <span id="humidityValue" class="status-value">50%</span>
                    <div class="chart-container"><canvas id="humidityChart"></canvas></div>
                </div>
            </div>
            <div class="machine-status">
                <span class="status-label">ÌíçÎüâ</span>
                <div style="display: flex; align-items: center;">
                    <span id="airflowIndicator" class="status-indicator status-ok"></span>
                    <span id="airflowValue" class="status-value">1000 CMH</span>
                    <div class="chart-container"><canvas id="airflowChart"></canvas></div>
                </div>
            </div>
        </div>
        <div class="alarm-history" id="alarmHistory">
            <!-- ÏïåÎûå Ïù¥Î†• Ìï≠Î™©Îì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
        </div>
        <div class="controls">
            <button id="startButton" class="btn">ÏãúÏûë</button>
            <button id="historyButton" class="btn">Ïù¥Î†•</button>
            <button id="callButton" class="btn">ÌÜµÌôî</button>
        </div>
    </div>
    <div id="alarmPopup" class="popup">
        <button class="close-btn">&times;</button>
        <h3 id="popupTitle"></h3>
        <p id="popupCause"></p>
        <img id="popupImageBefore" alt="Ï°∞Ïπò Ï†Ñ">
        <img id="popupImageAfter" alt="Ï°∞Ïπò ÌõÑ">
        <p id="popupCost"></p>
        <p id="popupOtherInfo"></p>
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const overlay = document.getElementById('overlay');
        const startButton = document.getElementById('startButton');
        const historyButton = document.getElementById('historyButton');
        const callButton = document.getElementById('callButton');
        const infoPanel = document.getElementById('infoPanel');
        const alarmHistory = document.getElementById('alarmHistory');
        const alarmPopup = document.getElementById('alarmPopup');
        const closePopupButton = document.querySelector('.close-btn');
        const cameraSwitchButton = document.getElementById('cameraSwitchButton');
        const zoomInButton = document.getElementById('zoomIn');
        const zoomOutButton = document.getElementById('zoomOut');
        let isFaceDetected = false;
        let model;
        let currentFacingMode = 'environment';
        let currentZoom = 1;

        async function setupCamera() {
            const constraints = {
                video: {
                    facingMode: currentFacingMode,
                    width: { ideal: window.innerWidth },
                    height: { ideal: window.innerHeight },
                    zoom: currentZoom
                }
            };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            videoElement.srcObject = stream;
            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => {
                    resolve(videoElement);
                };
            });
        }

        async function loadFaceDetectionModel() {
            model = await blazeface.load();
        }

        async function detectFace() {
            const predictions = await model.estimateFaces(videoElement, false);
            const ctx = overlay.getContext('2d');
            ctx.clearRect(0, 0, overlay.width, overlay.height);

            if (predictions.length > 0) {
                isFaceDetected = true;
                infoPanel.classList.add('visible');
                predictions.forEach(prediction => {
                    const start = prediction.topLeft;
                    const end = prediction.bottomRight;
                    const size = [end[0] - start[0], end[1] - start[1]];
                    ctx.strokeStyle = '#00FF00';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(start[0], start[1], size[0], size[1]);
                });
            } else {
                isFaceDetected = false;
                infoPanel.classList.remove('visible');
            }

            if (!videoElement.paused) {
                requestAnimationFrame(detectFace);
            }
        }

        startButton.onclick = async () => {
            if (!model) {
                await loadFaceDetectionModel();
                await setupCamera();
                requestAnimationFrame(detectFace);
            }
            if (videoElement.paused) {
                videoElement.play();
                startButton.textContent = 'Ï†ïÏßÄ';
            } else {
                videoElement.pause();
                startButton.textContent = 'ÏãúÏûë';
            }
        };

        historyButton.onclick = () => {
            if (alarmHistory.style.display === 'none' || alarmHistory.style.display === '') {
                alarmHistory.style.display = 'block';
                alarmHistory.innerHTML = ''; // Í∏∞Ï°¥ ÎÇ¥Ïö© Ï¥àÍ∏∞Ìôî
                alarmData.forEach((alarm, index) => {
                    const alarmItem = document.createElement('div');
                    alarmItem.className = 'alarm-item';
                    alarmItem.textContent = `${alarm.date} - ${alarm.content}`;
                    alarmItem.onclick = () => showAlarmDetails(index);
                    alarmHistory.appendChild(alarmItem);
                });
            } else {
                alarmHistory.style.display = 'none';
            }
        };

        callButton.onclick = () => {
            alert('Ï†ÑÎ¨∏Í∞ÄÏôÄ Ïó∞Í≤∞ Ï§ë...');
        };

        cameraSwitchButton.onclick = async () => {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            await setupCamera();
            if (!videoElement.paused) {
                requestAnimationFrame(detectFace);
            }
        };

        zoomInButton.onclick = async () => {
            currentZoom = Math.min(currentZoom + 0.1, 2);
            await updateZoom();
        };

        zoomOutButton.onclick = async () => {
            currentZoom = Math.max(currentZoom - 0.1, 1);
            await updateZoom();
        };

        async function updateZoom() {
            const stream = videoElement.srcObject;
            const videoTrack = stream.getVideoTracks()[0];
            const capabilities = videoTrack.getCapabilities();
            const settings = videoTrack.getSettings();

            if ('zoom' in capabilities) {
                await videoTrack.applyConstraints({advanced: [{zoom: currentZoom}]});
            }
        }

        function showAlarmDetails(index) {
            const alarm = alarmData[index];
            document.getElementById('popupTitle').textContent = alarm.content;
            document.getElementById('popupCause').textContent = `ÏõêÏù∏: ${alarm.cause}`;
            document.getElementById('popupImageBefore').src = alarm.imageBefore;
            document.getElementById('popupImageAfter').src = alarm.imageAfter;
            document.getElementById('popupCost').textContent = `ÎπÑÏö©: ${alarm.cost}`;
            document.getElementById('popupOtherInfo').textContent = `Í∏∞ÌÉÄ Ï†ïÎ≥¥: ${alarm.otherInfo}`;
            alarmPopup.style.display = 'block';
        }

        closePopupButton.onclick = () => {
            alarmPopup.style.display = 'none';
        };

   

        // Ï∞®Ìä∏ Ï¥àÍ∏∞Ìôî Ìï®Ïàò
        function initializeCharts() {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: false },
                    y: { display: false }
                },
                plugins: { legend: { display: false } }
            };

            new Chart(document.getElementById('tempChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: Array(10).fill(''),
                    datasets: [{
                        data: Array(10).fill(null),
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: chartOptions
            });

            new Chart(document.getElementById('humidityChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: Array(10).fill(''),
                    datasets: [{
                        data: Array(10).fill(null),
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: chartOptions
            });

            new Chart(document.getElementById('airflowChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: Array(10).fill(''),
                    datasets: [{
                        data: Array(10).fill(null),
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: chartOptions
            });
        }

        // Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
        function updateCharts(temp, humidity, airflow) {
            const charts = [
                document.getElementById('tempChart'),
                document.getElementById('humidityChart'),
                document.getElementById('airflowChart')
            ];
            const values = [temp, humidity, airflow];

            charts.forEach((chart, index) => {
                const chartInstance = Chart.getChart(chart);
                chartInstance.data.datasets[0].data.push(values[index]);
                chartInstance.data.datasets[0].data.shift();
                chartInstance.update();
            });
        }

        // ÏïåÎûå Îç∞Ïù¥ÌÑ∞ (ÏòàÏãú)
        const alarmData = [
            {
                date: '2023-09-15',
                content: 'Ïò®ÎèÑ ÏÉÅÏäπ',
                cause: 'ÎÉâÍ∞ÅÏàò ÎàÑÏàò',
                imageBefore: '/api/placeholder/400/300',
                imageAfter: '/api/placeholder/400/300',
                cost: '500,000Ïõê',
                otherInfo: 'Î∂ÄÌíà ÍµêÏ≤¥ ÏôÑÎ£å'
            },
            {
                date: '2023-09-20',
                content: 'ÏäµÎèÑ Ïù¥ÏÉÅ',
                cause: 'ÏäµÎèÑ ÏÑºÏÑú Ïò§Î•ò',
                imageBefore: '/api/placeholder/400/300',
                imageAfter: '/api/placeholder/400/300',
                cost: '200,000Ïõê',
                otherInfo: 'ÏÑºÏÑú ÍµêÏ≤¥ ÏôÑÎ£å'
            }
        ];

        // Ï¥àÍ∏∞Ìôî Ìï®Ïàò
        async function initialize() {
            await loadFaceDetectionModel();
            await setupCamera();
            initializeCharts();

            // Ïπ¥Î©îÎùº Î∞è Ï∫îÎ≤ÑÏä§ ÌÅ¨Í∏∞ ÏÑ§Ï†ï
            const videoAspectRatio = videoElement.videoWidth / videoElement.videoHeight;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const screenAspectRatio = screenWidth / screenHeight;

            if (videoAspectRatio > screenAspectRatio) {
                videoElement.style.width = '100%';
                videoElement.style.height = 'auto';
                overlay.style.width = '100%';
                overlay.style.height = 'auto';
            } else {
                videoElement.style.width = 'auto';
                videoElement.style.height = '100%';
                overlay.style.width = 'auto';
                overlay.style.height = '100%';
            }

            overlay.width = videoElement.clientWidth;
            overlay.height = videoElement.clientHeight;

            // ÏñºÍµ¥ Í∞êÏßÄ ÏãúÏûë
            requestAnimationFrame(detectFace);

            // Îç∞Ïù¥ÌÑ∞ ÏãúÎÆ¨Î†àÏù¥ÏÖò (Ïã§Ï†ú ÌôòÍ≤ΩÏóêÏÑúÎäî Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞Î°ú ÎåÄÏ≤¥)
            setInterval(() => {
                const temp = 20 + Math.random() * 10;
                const humidity = 40 + Math.random() * 20;
                const airflow = 800 + Math.random() * 400;

                document.getElementById('tempValue').textContent = `${temp.toFixed(1)}¬∞C`;
                document.getElementById('humidityValue').textContent = `${humidity.toFixed(1)}%`;
                document.getElementById('airflowValue').textContent = `${airflow.toFixed(0)} CMH`;

                updateCharts(temp, humidity, airflow);
            }, 1000);
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        window.onload = initialize;
    </script>
</body>
</html>
