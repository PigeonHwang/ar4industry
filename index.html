<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        window.onload = (event) => {
            document.getElementById('ahu1_value').setAttribute('value', 'AHU #2');
        }
    </script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="6" color="#323c48"></a-plane>
            <a-text id="rc" value="SHV-3" position="-0.2 0.2 -2.2" rotation="-90 0 0" width="5" color="white"></a-text>
            <a-text id="rc" value="R-CURRENT" position="-1.2 0.2 -1.4" rotation="-90 0 0" width="3" color="white"></a-text>
            <a-text id="sc" value="S-CURRENT" position="-1.2 0.2 -1.0" rotation="-90 0 0" width="3" color="white"></a-text>
            <a-text id="tc" value="T-CURRENT" position="-1.2 0.2 -0.6" rotation="-90 0 0" width="3" color="white"></a-text>
            <a-text id="rv" value="R-VOLTAGE" position="-1.2 0.2 -0.2" rotation="-90 0 0" width="3" color="white"></a-text>
            <a-text id="sv" value="S-VOLTAGE" position="-1.2 0.2 0.2" rotation="-90 0 0" width="3" color="white"></a-text>
            <a-text id="tv" value="T-VOLTAGE" position="-1.2 0.2 0.6" rotation="-90 0 0" width="3" color="white"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
